<div>
    <div *ngIf="isSearching" style="text-align: center;">
        <app-loading-spinner></app-loading-spinner>
    </div>
    <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)" *ngIf="!isSearching">
        <label for="email">Usuario &nbsp;</label>
        <input type="email" 
               id="email"
               ngModel
               name="email"
               required
               email 
               >
        <br>
        <br>
        <label for="password">Clave &nbsp;</label>
        <input type="password" 
               id="password"
               ngModel
               name="password" 
               required
               minlength="6"
               >
        <br>
        <br>
        <button type="submit" [disabled]="!myForm.valid">{{ loginButton ? 'Login' : 'Sign Up' }}</button> |
        <button type="button" (click)="switchButton()">{{ loginButton ? 'Switch to Sign Up' : 'Switch to Login' }}</button>
    </form>
    <p *ngIf="errorMessage.length > 0">{{ errorMessage }}</p>
</div>
