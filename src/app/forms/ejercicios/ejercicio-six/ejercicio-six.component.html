<form (ngSubmit)="onSubmit()" #f="ngForm">
    <label for="email">Email Address</label>
    <input 
        type="email" 
        id="email"
        ngModel
        name="email" 
        required
        email
        >
    <br>
    <br>
    <label for="subscription">Subscription Type &nbsp;</label>
    <select 
        id="subscription"
        [ngModel]="'advance'"
        name="subscription"
        required
        >
            <option value="basic">Basic</option>
            <option value="advance">Advance</option>
            <option value="pro">Pro</option>
    </select>
    <br>
    <br>
    <button type="submit" [disabled]="!f.valid">Submit</button>
</form>
<br>
<hr>
<h3>Tu data</h3>
<p>Correo: {{usuario.correo}}</p>
<p>Pregunta Secreta: {{usuario.suscripcion}}</p>
