<p>my-posts works!</p>
<br>
<hr>
    <form #postForm="ngForm" (ngSubmit)="onCreatePost(postForm.value)">
        <label for="title">Title</label>
        <input
            type="text"
            id="title"
            required
            ngModel
            name="title">
        <br>
        <br>
        <label for="content">Content</label>
        <textarea
            id="content"
            required
            ngModel
            name="content"
        ></textarea>
        <br>
        <br>
        <button type="submit" [disabled]="!postForm.valid">Send Post</button>
    </form>
    <hr>
    <button type="button" (click)="onFetchPosts()">Fetch Posts</button>
    <button type="button" (click)="onClearPosts()">Clear Posts</button>
    <br>
    <hr>
    
    <p *ngIf="myPostsToShow.length < 1 && !isFetching">No posts available.</p>

    <ul *ngIf="myPostsToShow.length > 0 && !isFetching">
        <li *ngFor="let post of myPostsToShow">
            <h3>{{ post.title }}</h3>
            <p> {{ post.content }}</p>
        </li>
    </ul>

    <p *ngIf="isFetching">Loading...</p>
